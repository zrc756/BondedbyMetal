
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book an Appointment</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #222;
      text-align: center;
    }
    .form-wrapper {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .time-slots {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .slot {
      padding: 10px 20px;
      background-color: #eee;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      flex: 1 0 30%;
      text-align: center;
      transition: 0.3s;
    }
    .slot:hover {
      border-color: #D4AF37;
    }
    .slot.selected {
      background-color: #D4AF37;
      color: white;
      border-color: #D4AF37;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #D4AF37;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Book Your Appointment</h1>
<div class="form-wrapper">
  <form id="bookingForm">
    <label>Select a Time Slot:</label>
    <div class="time-slots" id="slotContainer">
      <div class="slot">10:00 AM</div>
      <div class="slot">10:30 AM</div>
      <div class="slot">11:00 AM</div>
      <div class="slot">11:30 AM</div>
      <div class="slot">12:00 PM</div>
      <div class="slot">12:30 PM</div>
    </div>
    <input type="hidden" id="selectedTime" name="time" required>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <button type="submit">Submit Booking</button>
  </form>
</div>

<script>
  const slots = document.querySelectorAll('.slot');
  const selectedTimeInput = document.getElementById('selectedTime');

  slots.forEach(slot => {
    slot.addEventListener('click', () => {
      slots.forEach(s => s.classList.remove('selected'));
      slot.classList.add('selected');
      selectedTimeInput.value = slot.textContent;
    });
  });

  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    if (!selectedTimeInput.value) {
      alert('Please select a time slot.');
      e.preventDefault();
    } else {
      alert('Booking submitted for ' + selectedTimeInput.value + '! (You can hook this form up to a backend later.)');
    }
  });
</script>

</body>
</html>
